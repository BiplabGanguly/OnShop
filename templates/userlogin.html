{%extends 'template.html'%} {%block content%}
<div class="container login-container">
  <div class="row">
    <div class="offset-md-3 col-md-6 login">
      <div class="login-panel">
        <center>
          <div class="loginform">
            <span class="form-label fromlabel">Log In</span>
            <hr class="hr" />
            <br />
            {{mess}}
            {{dect}}
            <form action="{% url 'login' %}" method="post" class="was-validated">
              {%csrf_token%}
              <input
                type="email"
                class="form-control"
                placeholder="Email Here..."
                name="useremail"
                value="biplab@gmail.com"
                required
              />
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="username..."
                name="username"
                value="biplab123"
                required
              />
              <br />
              <input
                type="password"
                class="form-control"
                placeholder="password..."
                name="userpass"
                required
              />
              <p class="forgotpassword">forgot password?</p>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </center>
        <p class="register_hyper">
          click Here for new
          <a href="{%url 'register'%}" class="register_link">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{%endblock%}
