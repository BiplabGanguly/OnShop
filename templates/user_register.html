{%extends 'template.html'%} {%block content%}
<div class="container register_con">
  <div class="row">
    <div class="offset-md-3 col-md-6 register">
      <div class="register_panel">
        <center>
          <div class="registerform">
            <span class="form-label fromlabelregister">Sign Up</span>
            <hr class="hr" />
            <br />
            <from action="" method="post" class="was-validated">
              <input
                type="text"
                class="form-control"
                placeholder="Name Here..."
                name="uname"
                required
              />
              <br />
              <select
                class="form-select"
                aria-label="Default select example"
                required
              >
                <option selected>Open this select menu</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="Phone no. Here..."
                name="uphone"
                required
              />
              <br />
              <input
                type="email"
                class="form-control"
                placeholder="Email Here..."
                name="useremail"
                required
              />
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="username..."
                name="username"
                required
              />
              <br />
              <input
                type="password"
                class="form-control"
                placeholder="password..."
                name="username"
                required
              />
              <br />
              <input
                type="password"
                class="form-control"
                placeholder="confirm password..."
                name="userpass"
                required
              />
              <br />
              <button type="submit" class="btn btn-success">Signup</button>
            </from>
          </div>
        </center>
        <a href="{% url 'userlogin'%}" class="login_link"> go to login </a>
      </div>
    </div>
  </div>
</div>
{%endblock%}
